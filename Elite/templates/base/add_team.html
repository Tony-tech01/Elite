{% extends "main.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Add New Team</h2>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Add Team</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
