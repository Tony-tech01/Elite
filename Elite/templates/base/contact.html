{% extends 'main.html' %}

{% block content %}
<div class="container py-5" style="min-height: 80vh;">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
                <div class="card-header bg-info bg-gradient text-white text-center rounded-top-4 mb-3">
                    <h2 class="mb-0"><i class="bi bi-envelope-paper-heart me-2"></i>Contact Us</h2>
                </div>
                <div class="card-body p-4">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="POST" novalidate class="needs-validation">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="invalid-feedback">
                                    Please enter your name.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            <div class="invalid-feedback">
                                Please enter your message.
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-info btn-lg rounded-pill shadow"><i class="bi bi-send"></i> Send Message</button>
                        </div>
                    </form>
                    <script>
                        (function () {
                          'use strict'
                          var forms = document.querySelectorAll('.needs-validation')
                          Array.prototype.slice.call(forms)
                            .forEach(function (form) {
                              form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                  event.preventDefault()
                                  event.stopPropagation()
                                }
                                form.classList.add('was-validated')
                              }, false)
                            })
                        })()
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
