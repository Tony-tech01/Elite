{% extends 'main.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 480px;">
        <div class="card-body text-center">
            <h3 class="mb-4 text-danger"><i class="bi bi-exclamation-triangle"></i> Confirm Delete</h3>
            <p class="mb-4 fs-5">Are you sure you want to delete this player? This action cannot be undone.</p>
            <form method="POST">
                {% csrf_token %}
                <a class="btn btn-outline-secondary rounded-pill px-4 me-2" href="{% url 'team_list' %}">Cancel</a>
                <button type="submit" class="btn btn-danger rounded-pill px-4">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
