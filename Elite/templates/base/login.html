{% extends 'main.html' %}
{% block content %}
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-2">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
<section class="vh-100 d-flex align-items-center justify-content-center bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="row g-0">

                        <div class="col-md-6 d-none d-md-block">
                            {% load static %}
                            <img src="{% static 'images/img_13.jpeg' %}" 
                                 class="img-fluid rounded-start w-100 h-100" 
                                 alt="Login Image" 
                                 style="object-fit: cover;">
                        </div>


                        <div class="col-md-6 d-flex align-items-center">
                            <div class="card-body text-center p-5">
                                <h5 class="fw-normal mb-4">Sign into your account</h5>

                                <form method="POST" action="{% url 'login_user' %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="next" value="{{ next }}">

                                    <div class="form-floating mb-3">
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                                        <label for="username">Username:</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                        <label for="password">Password:</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="checkbox" name="remember_me" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                    </div>

                                    <button class="btn btn-primary btn-lg w-100 mt-3" type="submit">Login</button>
                                </form>

                                <div class="mt-3">
                                    <a href="{% url 'password_reset' %}" class="small text-muted">Forgot password?</a>
                                    <p class="mt-2"><strong>Don't have an account:</strong>  <a class="text-primary" href="{% url 'register' %}">Register here</a></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
