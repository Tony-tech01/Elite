{% extends "main.html" %}

{% block content %}
<section class="vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <h2 class="fw-bold text-center mb-4">Create Your Account</h2>

                        <form method="POST">
                            {% csrf_token %}

                            {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                <div class="text-danger mt-1">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}

                            <button class="btn btn-primary btn-lg w-100 mt-3" type="submit">Sign Up</button>
                        </form>

                        <div class="mt-3 text-center">
                            <p>Already have an account? <a class="text-primary fw-bold" href="{% url 'login_user' %}">Log in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
