{% extends 'main.html' %}

{% block content %}

<div class="container my-4">
<h2>Update Performance Stats for {{ stat.player.name }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Stats</button>
</form>

</div>
<a href="{% url 'player_detail' stat.player.pk  %}">Back to Player Profile</a>




{% endblock %}
